<br />
<div class="row">
  <div class="col-md-8 col-xs-12 height400">
    <div id="map" style="width:100%; height:100%"></div>
  </div>
  <div class="col-md-4 col-xs-12" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center">Addresses</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="adress in getAddresses()">
            <td>{{adress}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div col-xs-12>
    <br />
    <form role="form">
      <div class="form-group">
        <label for="mode">Select trip type:</label>
        <select class="form-control" id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
      </div>
    </form>

    <form role="form">
      <div class="form-group">
        <button ng-click="clearMap()">clearMap</button>
        <button ng-click="calculateRoute()">calculateRoute</button>
        <button ng-click="optimizeRoute()">optimizeRoute</button>
        <button ng-click="calculateMatrixDistances()">calculateMatrixDistances</button>
      </div>
    </form>

    <table class="table table-hover text-center">
      <caption class="text-center">Matrix Distances</caption>
        <tbody>
          <tr ng-repeat="row in getMatrixDistances()">
            <td ng-repeat="data in row">{{data}}</td>
          </tr>
        </tbody>
    </table>

    
  </div>
</div>
