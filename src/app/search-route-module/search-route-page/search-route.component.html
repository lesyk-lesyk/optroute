<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7 gmap-container">
      <p-gmap 
          [options]="options" 
          [overlays]="overlays" 
          [style]="{'width':'100%','height':'100%'}" 
          (onMapClick)="handleMapClick($event)"
          (onMapReady)="setMap($event)">
      </p-gmap>
    </div>
    <div class="col-sm-5">
      <p-dataTable 
            class="map-points-table"
            [value]="mapPoints" 
            [emptyMessage]="emptyMapPointsMessage"
            scrollable="true" 
            scrollHeight="350px">
          <p-column field="address" header="Addresses"></p-column>
      </p-dataTable>
    </div>
  </div>
  <div class="col-sm-7 text-center">
    <button type="button" pButton label="Clear" icon="fa-close" (click)="clear()"></button>
    <button type="button" pButton label="Reset" icon="fa-map-marker" (click)="reset()"></button>
    <button type="button" pButton label="Zoom In" icon="fa-search-plus" (click)="zoomIn()"></button>
    <button type="button" pButton label="Zoom Out" icon="fa-search-minus" (click)="zoomOut()"></button>
    <button type="button" pButton label="Build Route" icon="fa-map-signs" (click)="buildRoute()"></button>
    <button type="button" pButton label="Optimise Route" icon="fa-map-signs" (click)="optimiseRoute()"></button>
  </div>
</div>
