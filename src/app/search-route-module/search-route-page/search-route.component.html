<div class="container-fluid">
  <div class="row">
    <div class="col-sm-7 gmap-container">
      <p-gmap 
          [options]="options" 
          [overlays]="overlays" 
          [style]="{'width':'100%','height':'100%'}" 
          (onMapClick)="handleMapClick($event)"
          (onMapReady)="setMap($event)">
      </p-gmap>
    </div>
    <div class="col-sm-5">
      Table
    </div>
  </div>
  <button (click)="buildRoute()">buildRoute</button>
</div>
