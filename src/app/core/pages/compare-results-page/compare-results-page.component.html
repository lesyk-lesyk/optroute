<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-6 text-center text-primary search-time-wrapper">
      <span>Search Time</span>
      <p-chart #chartTime type="bar" [data]="searchTime" [options]="options"></p-chart>
    </div>
    <div class="col-xs-12 col-sm-6 text-center text-primary route-cost-wrapper">
      <span>Route cost</span>
      <p-chart #costChart type="bar" [data]="routeCostdata" [options]="options"></p-chart>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 text-center results-table-wrapper">
      <p-dataTable [value]="resultsArray">
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
      </p-dataTable>
    </div>
  </div>
</div>
